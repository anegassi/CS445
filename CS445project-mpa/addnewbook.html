    <div class="container">
      <!-- Book form here-->
      <div>
        <span style="font-size: 1.7em"> New Book Form </span>
      </div>
      <div class="my-3">
        <span> Note: Form fields with asterisk (*) are required. </span>
      </div>
      <form id="formNewBook">
        <fieldset>
          <div class="row my-3">
            <div class="col-md-12">
              <div class="form-group">
                <label for="title">*Book Title:</label>
                <input
                  class="form-control"
                  name="title"
                  id="title"
                  type="text"
                  value=""
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="isbn">*ISBN:</label>
                <input
                  class="form-control"
                  type="text"
                  name="isbn"
                  id="isbn"
                  value=""
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="overdueFee">*Overdue Fee:</label>
                <input
                  class="form-control"
                  type="number"
                  step=".01"
                  min="0"
                  name="overdueFee"
                  id="overdueFee"
                  value="0.00"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="publisher">*Publisher:</label>
                <input
                  class="form-control"
                  type="text"
                  name="publisher"
                  id="publisher"
                  value=""
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="datePublished">*Date Published:</label>
                <input
                  class="form-control"
                  type="date"
                  name="datePublished"
                  id="datePublished"
                  value=""
                  required
                />
              </div>
            </div>
          </div>
          <div class="row my-5">
            <button
              id="btnSubmit"
              type="submit"
              class="btn btn-outline-success"
            >
              Save Book
            </button>
          </div>
        </fieldset>
      </form>
    </div>
